<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localnet Cloud</title>
    <style>
        /* Base e Fundo */
        html, body {
            height: 100%; margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212; color: white; overflow: hidden;
        }

        body {
            background-size: cover; background-position: center;
            transition: background 0.5s ease;
            display: flex; justify-content: center; align-items: center;
        }

        /* TELA DE LOGIN */
        #login-screen {
            background-color: #1e1e1e; padding: 40px; border-radius: 15px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; z-index: 100;
        }

        input, textarea {
            display: block; width: 90%; margin: 15px auto; padding: 12px;
            border-radius: 8px; border: 1px solid #333; background-color: #2a2a2a; color: white; outline: none;
        }

        button {
            padding: 12px 20px; cursor: pointer; background-color: #ffffff;
            border: none; border-radius: 8px; font-weight: bold;
            transition: filter 0.3s ease;
        }

        button:hover { filter: brightness(0.8); }

        /* P√ÅGINA PRINCIPAL */
        #main-page { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }

        .upload-box {
            border: 2px solid white; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; background-color: rgba(30, 30, 30, 0.8);
            position: absolute; transition: all 0.3s ease; overflow: hidden;
        }
        
        .profile-trigger { width: 70px; height: 70px; top: 20px; left: 20px; }
        .bg-upload { width: 45px; height: 45px; top: 105px; left: 20px; }
        .logout-btn { width: 45px; height: 45px; top: 165px; left: 20px; border-color: #ff4444; color: #ff4444; }
        .about-me-btn { width: 45px; height: 45px; top: 20px; right: 20px; border-color: #ffcc00; color: #ffcc00; }

        /* MODAIS */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1e1e1e;
            padding: 30px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 200; width: 320px; border: 1px solid #444; text-align: center;
        }

        #about-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            margin-top: 20px; max-height: 200px; overflow-y: auto; padding: 5px;
        }

        .about-item {
            background: #2a2a2a; padding: 10px; border-radius: 8px;
            font-size: 11px; text-align: left; border: 1px solid #444; 
            position: relative; transition: 0.3s; min-height: 40px;
        }
        
        .item-actions { position: absolute; top: 5px; right: 5px; display: none; gap: 4px; }
        .about-item:hover .item-actions { display: flex; }
        .action-btn { background: rgba(0,0,0,0.5); border: none; color: white; font-size: 10px; padding: 2px 5px; border-radius: 4px; cursor: pointer; }
        .about-item b { color: #ffcc00; display: block; margin-bottom: 2px; text-transform: uppercase; font-size: 9px; }

        /* FEED */
        #posts-section {
            display: none; width: 90%; max-width: 450px; margin: 90px auto;
            background: rgba(20, 20, 20, 0.9); border-radius: 15px; padding: 20px;
            border: 1px solid #333; max-height: 75vh; overflow-y: auto; backdrop-filter: blur(10px);
        }

        .post-card { 
            background: #252525; padding: 15px; border-radius: 10px; 
            margin-top: 15px; border-left: 4px solid #fff; position: relative;
        }

        .delete-btn { background: none; color: #ff4444; border: none; padding: 5px; cursor: pointer; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Localnet Cloud</h1>
        <input type="text" id="login-user" placeholder="Usu√°rio">
        <input type="password" id="login-pass" placeholder="Senha">
        <div style="display:flex; gap:10px; justify-content: center;">
            <button id="btn-entrar">ENTRAR</button>
            <button id="btn-criar">CRIAR CONTA</button>
        </div>
        <p id="msg-erro" style="color: #ff6b6b; font-size: 13px; margin-top: 15px;"></p>
    </div>

    <div id="main-page">
        <div style="position: absolute; top: 20px; width: 100%; display: flex; justify-content: center;">
            <button id="btn-toggle-posts">POSTS</button>
        </div>

        <div class="upload-box profile-trigger" id="open-profile-btn">
            <img id="main-avatar" style="width:100%; height:100%; object-fit:cover; display:none;">
            <span id="main-icon" style="font-size: 25px;">üë§</span>
        </div>
        <div class="upload-box bg-upload" onclick="document.getElementById('bg-input').click()"><span>üñºÔ∏è</span></div>
        <div class="upload-box logout-btn" id="btn-logout"><span>üö™</span></div>
        <div class="upload-box about-me-btn" id="open-about-btn"><span>‚≠ê</span></div>

        <div id="posts-section">
            <textarea id="post-text" placeholder="No que voc√™ est√° pensando?" style="height: 80px;"></textarea>
            <button id="btn-publicar" style="width: 100%">Publicar</button>
            <div id="feed"></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div id="profile-modal" class="modal">
        <div style="display: flex; align-items: center; gap: 15px; text-align: left;">
            <img id="modal-avatar-img" style="width:80px; height:80px; border-radius:15px; border:2px solid white; object-fit:cover;" onclick="document.getElementById('profile-input').click()">
            <div>
                <h2 id="modal-name" style="margin:0">Nome</h2>
                <textarea id="bio-input" placeholder="Sua bio..." style="width: 150px; height: 50px; font-size: 11px; margin:0"></textarea>
            </div>
        </div>
        <button class="btn-fechar" style="margin-top: 20px; width: 100%; background: #333; color: white;">Fechar</button>
    </div>

    <div id="about-modal" class="modal" style="width: 340px;">
        <h3 style="margin-top:0; color:#ffcc00;">Sobre Mim</h3>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="about-title" placeholder="T√≠tulo" style="margin:0; font-size: 12px; flex:1">
            <input type="text" id="about-desc" placeholder="Resposta" style="margin:0; font-size: 12px; flex:1">
        </div>
        <button id="btn-add-about" style="width: 100%; margin-top: 10px; background: #ffcc00; color: #000; font-size: 12px;">ADICIONAR ITEM</button>
        <div id="about-list"></div>
        <button class="btn-fechar" style="margin-top: 20px; width: 100%; background: #333; color: white;">Fechar</button>
    </div>

    <div id="confirm-modal" class="modal">
        <h3 id="confirm-title" style="margin-top:0">Excluir?</h3>
        <p id="confirm-text" style="font-size: 14px; color: #ccc;">Essa a√ß√£o n√£o pode ser desfeita.</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="btn-confirm-yes" style="flex:1; background:#ff4444; color:white;">SIM</button>
            <button id="btn-confirm-no" style="flex:1; background:#333; color:white;">N√ÉO</button>
        </div>
    </div>

    <input type="file" id="profile-input" accept="image/*">
    <input type="file" id="bg-input" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, child, remove, update } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURA√á√ÉO VINDA DA SUA IMAGEM
        const firebaseConfig = {
            apiKey: "AIzaSyAdfasR5Z2Cd7ETQ2p_RreRkYK2q5pdlXI",
            authDomain: "localnet-45a7f.firebaseapp.com",
            projectId: "localnet-45a7f",
            storageBucket: "localnet-45a7f.firebasestorage.app",
            messagingSenderId: "54266406528",
            appId: "1:54266406528:web:5df0ac496ed214290f6865",
            databaseURL: "https://localnet-45a7f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = "";
        let indexParaEditar = null;

        function calcularTempo(dataPostMs) {
            const agora = new Date().getTime();
            const diferenca = agora - dataPostMs;
            const segundos = Math.floor(diferenca / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            if (segundos < 60) return "agora mesmo";
            if (minutos < 60) return `h√° ${minutos} min`;
            if (horas < 24) return `h√° ${horas} h`;
            return new Date(dataPostMs).toLocaleDateString('pt-BR');
        }

        async function criarConta() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            if (!user || !pass) return;

            const snapshot = await get(child(ref(db), `usuarios/${user}`));
            if (snapshot.exists()) {
                document.getElementById('msg-erro').innerText = "Usu√°rio j√° existe!";
            } else {
                await set(ref(db, `usuarios/${user}`), {
                    senha: pass,
                    bio: "",
                    avatar: "",
                    bg: "",
                    sobre: []
                });
                document.getElementById('msg-erro').style.color = "#4ade80";
                document.getElementById('msg-erro').innerText = "Conta criada! Pode logar.";
            }
        }

        async function fazerLogin() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            
            const snapshot = await get(child(ref(db), `usuarios/${user}`));
            if (snapshot.exists() && snapshot.val().senha === pass) {
                localStorage.setItem('loggedUser', user);
                abrirSessao(user);
            } else {
                document.getElementById('msg-erro').innerText = "Dados incorretos.";
            }
        }

        function abrirSessao(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('modal-name').innerText = user;

            onValue(ref(db, `usuarios/${user}`), (snapshot) => {
                const dados = snapshot.val();
                if(!dados) return;
                document.getElementById('bio-input').value = dados.bio || "";
                if (dados.avatar) {
                    document.getElementById('main-avatar').src = dados.avatar;
                    document.getElementById('main-avatar').style.display = 'block';
                    document.getElementById('main-icon').style.display = 'none';
                    document.getElementById('modal-avatar-img').src = dados.avatar;
                }
                if (dados.bg) document.body.style.backgroundImage = `url('${dados.bg}')`;
                recarregarSobre(dados.sobre);
            });

            onValue(ref(db, 'posts'), (snapshot) => {
                recarregarFeed(snapshot.val());
            });
        }

        function publicarPost() {
            const text = document.getElementById('post-text').value.trim();
            if (!text) return;
            const newPostRef = push(ref(db, 'posts'));
            set(newPostRef, {
                texto: text,
                autor: currentUser,
                dataMs: new Date().getTime(),
                id: newPostRef.key
            });
            document.getElementById('post-text').value = "";
        }

        function recarregarFeed(postsObj) {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            if (!postsObj) return;

            const postsArray = Object.values(postsObj).reverse();
            postsArray.forEach(p => {
                const post = document.createElement('div');
                post.className = 'post-card';
                const tempo = calcularTempo(p.dataMs);
                const delBtn = p.autor === currentUser ? 
                    `<button class="delete-btn" data-id="${p.id}">üóëÔ∏è</button>` : "";

                post.innerHTML = `
                    <div style="display:flex; justify-content: space-between; align-items: center;">
                        <div style="display:flex; align-items:center;">
                            <div style="width:30px; height:30px; background:#444; border-radius:5px; margin-right:10px; display:flex; align-items:center; justify-content:center;">üë§</div>
                            <div>
                                <strong style="display:block; line-height:1;">${p.autor}</strong>
                                <span style="font-size:10px; color:#888;">${tempo}</span>
                            </div>
                        </div>
                        ${delBtn}
                    </div>
                    <div style="padding-left:40px; margin-top:10px; color:#ddd; font-size:14px;">${p.texto}</div>`;
                
                feed.appendChild(post);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = () => {
                    const id = btn.getAttribute('data-id');
                    abrirModalConfirm("Excluir Post?", "Quer apagar seu post?", () => {
                        remove(ref(db, `posts/${id}`));
                    });
                };
            });
        }

        async function adicionarSobre() {
            const t = document.getElementById('about-title').value.trim();
            const d = document.getElementById('about-desc').value.trim();
            if (!t || !d) return;

            const snapshot = await get(child(ref(db), `usuarios/${currentUser}/sobre`));
            let sobre = snapshot.val() || [];

            if (indexParaEditar !== null) {
                sobre[indexParaEditar] = { titulo: t, desc: d };
                indexParaEditar = null;
                document.getElementById('btn-add-about').innerText = "ADICIONAR ITEM";
            } else {
                sobre.push({ titulo: t, desc: d });
            }

            await update(ref(db, `usuarios/${currentUser}`), { sobre: sobre });
            document.getElementById('about-title').value = "";
            document.getElementById('about-desc').value = "";
        }

        function recarregarSobre(itens) {
            const list = document.getElementById('about-list');
            list.innerHTML = "";
            if (!itens) return;
            itens.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'about-item';
                div.innerHTML = `
                    <div class="item-actions">
                        <button class="action-btn-edit" data-idx="${index}">‚úèÔ∏è</button>
                        <button class="action-btn-del" data-idx="${index}">üóëÔ∏è</button>
                    </div>
                    <b>${item.titulo}</b> ${item.desc}`;
                list.appendChild(div);
            });

            document.querySelectorAll('.action-btn-edit').forEach(b => {
                b.onclick = () => {
                    const idx = b.getAttribute('data-idx');
                    document.getElementById('about-title').value = itens[idx].titulo;
                    document.getElementById('about-desc').value = itens[idx].desc;
                    indexParaEditar = idx;
                    document.getElementById('btn-add-about').innerText = "SALVAR ALTERA√á√ÉO";
                };
            });

            document.querySelectorAll('.action-btn-del').forEach(b => {
                b.onclick = () => {
                    const idx = b.getAttribute('data-idx');
                    abrirModalConfirm("Excluir Item?", "Apagar do Sobre Mim?", async () => {
                        itens.splice(idx, 1);
                        await update(ref(db, `usuarios/${currentUser}`), { sobre: itens });
                    });
                };
            });
        }

        function abrirModalConfirm(titulo, texto, acao) {
            document.getElementById('confirm-title').innerText = titulo;
            document.getElementById('confirm-text').innerText = texto;
            document.getElementById('confirm-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('btn-confirm-yes').onclick = () => { acao(); closeModals(); };
            document.getElementById('btn-confirm-no').onclick = closeModals;
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
            indexParaEditar = null;
        }

        document.getElementById('btn-entrar').onclick = fazerLogin;
        document.getElementById('btn-criar').onclick = criarConta;
        document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('loggedUser'); location.reload(); };
        document.getElementById('btn-toggle-posts').onclick = () => {
            const s = document.getElementById('posts-section');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        };
        document.getElementById('open-profile-btn').onclick = () => {
            document.getElementById('profile-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };
        document.getElementById('open-about-btn').onclick = () => {
            document.getElementById('about-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };
        document.querySelectorAll('.btn-fechar').forEach(b => b.onclick = closeModals);
        document.getElementById('btn-publicar').onclick = publicarPost;
        document.getElementById('btn-add-about').onclick = adicionarSobre;

        document.getElementById('profile-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                await update(ref(db, `usuarios/${currentUser}`), { avatar: reader.result });
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('bg-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = async () => {
                await update(ref(db, `usuarios/${currentUser}`), { bg: reader.result });
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('bio-input').onblur = async (e) => {
            await update(ref(db, `usuarios/${currentUser}`), { bio: e.target.value });
        };

        const logged = localStorage.getItem('loggedUser');
        if (logged) abrirSessao(logged);
    </script>
</body>
</html>
