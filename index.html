<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localnet Cloud - Global Chat</title>
    <style>
        /* BASE E ESTILO GERAL */
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; overflow: hidden; }
        body { background-size: cover; background-position: center; transition: background 0.5s ease; display: flex; justify-content: center; align-items: center; }
        
        /* LOGIN */
        #login-screen { background-color: #1e1e1e; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; z-index: 100; }
        input, textarea { display: block; width: 90%; margin: 15px auto; padding: 12px; border-radius: 8px; border: 1px solid #333; background-color: #2a2a2a; color: white; outline: none; }
        button { padding: 12px 20px; cursor: pointer; background-color: #ffffff; border: none; border-radius: 8px; font-weight: bold; transition: filter 0.3s ease; }
        
        /* MAIN PAGE */
        #main-page { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        .upload-box { border: 2px solid white; border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: rgba(30, 30, 30, 0.8); position: absolute; transition: all 0.3s ease; overflow: hidden; }
        .profile-trigger { width: 70px; height: 70px; top: 20px; left: 20px; }
        .bg-upload { width: 45px; height: 45px; top: 105px; left: 20px; }
        .logout-btn { width: 45px; height: 45px; top: 165px; left: 20px; border-color: #ff4444; color: #ff4444; }
        .about-me-btn { width: 45px; height: 45px; top: 20px; right: 20px; border-color: #ffcc00; color: #ffcc00; }
        #btn-usuarios { width: 45px; height: 45px; top: 20px; right: 80px; border-color: #00ff88; color: #00ff88; font-size: 20px; }
        
        /* MODAIS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.9); z-index: 200; width: 320px; border: 1px solid #444; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; }

        /* BIO E GRID */
        .view-bio-container { background: #2a2a2a; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: left; border-left: 3px solid #00ff88; font-size: 13px; color: #eee; }
        #about-list, #view-about-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; max-height: 200px; overflow-y: auto; padding: 5px; }
        .about-item { background: #2a2a2a; padding: 10px; border-radius: 8px; font-size: 11px; text-align: left; border: 1px solid #444; position: relative; }
        .about-item b { color: #ffcc00; display: block; margin-bottom: 2px; text-transform: uppercase; font-size: 9px; }
        .item-actions { position: absolute; top: 5px; right: 5px; display: none; gap: 4px; }
        .about-item:hover .item-actions { display: flex; }
        .action-btn { background: rgba(0,0,0,0.6); border: none; color: white; font-size: 10px; padding: 2px 4px; border-radius: 4px; cursor: pointer; }

        /* LISTA USU√ÅRIOS */
        .user-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .online { background-color: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .offline { background-color: #555; }

        /* FEED / CHAT */
        #posts-section, #view-posts-modal-box { display: none; width: 90%; max-width: 450px; margin: 90px auto; background: rgba(20, 20, 20, 0.9); border-radius: 15px; padding: 20px; border: 1px solid #333; max-height: 75vh; overflow-y: auto; backdrop-filter: blur(10px); }
        .post-card { background: #252525; padding: 15px; border-radius: 10px; margin-top: 15px; border-left: 4px solid #fff; }
        .delete-btn { background: none; color: #ff4444; border: none; cursor: pointer; font-size: 14px; }

        /* CORRE√á√ÉO DO BUG: ESCONDER INPUTS DE ARQUIVO */
        input[type="file"] {
            display: none !important;
            visibility: hidden;
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Localnet Cloud</h1>
        <input type="text" id="login-user" placeholder="Usu√°rio">
        <input type="password" id="login-pass" placeholder="Senha">
        <div style="display:flex; gap:10px; justify-content: center;">
            <button id="btn-entrar">ENTRAR</button>
            <button id="btn-criar">CRIAR CONTA</button>
        </div>
        <p id="msg-erro" style="color: #ff6b6b; font-size: 13px; margin-top: 15px;"></p>
    </div>

    <div id="main-page">
        <div style="position: absolute; top: 20px; width: 100%; display: flex; justify-content: center;">
            <button id="btn-toggle-posts">CHATS / POSTS</button>
        </div>

        <div class="upload-box profile-trigger" id="open-profile-btn">
            <img id="main-avatar" style="width:100%; height:100%; object-fit:cover; display:none;">
            <span id="main-icon" style="font-size: 25px;">üë§</span>
        </div>
        <div class="upload-box bg-upload" onclick="document.getElementById('bg-input').click()"><span>üñºÔ∏è</span></div>
        <div class="upload-box logout-btn" id="btn-logout"><span>üö™</span></div>
        <div class="upload-box about-me-btn" id="open-about-btn"><span>‚≠ê</span></div>
        <div class="upload-box" id="btn-usuarios"><span>üåê</span></div>

        <div id="posts-section">
            <textarea id="post-text" placeholder="Escreva algo para o grupo..." style="height: 60px;"></textarea>
            <button id="btn-publicar" style="width: 100%">Enviar Mensagem</button>
            <div id="feed"></div>
        </div>
    </div>

    <div id="view-profile-modal" class="modal">
        <img id="view-avatar-img" style="width:100px; height:100px; border-radius:50%; border:3px solid #00ff88; object-fit:cover; margin-bottom: 10px;">
        <h2 id="view-modal-name" style="margin:0; color:#00ff88;">Nome</h2>
        <div class="view-bio-container">
            <b style="font-size: 10px; color: #00ff88; display: block; margin-bottom: 5px;">BIO</b>
            <span id="view-bio-text">Carregando bio...</span>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button id="btn-view-posts" style="flex:1; font-size: 11px; background: #333; color: white;">MURAL</button>
            <button id="btn-view-about" style="flex:1; font-size: 11px; background: #ffcc00; color: black;">SOBRE</button>
        </div>
        <button class="btn-fechar" style="margin-top: 15px; width: 100%; background: #444; color: white;">Fechar</button>
    </div>

    <div id="view-posts-modal-box" class="modal" style="width: 380px; max-height: 80vh; overflow-y: auto;">
        <h3 id="view-posts-title" style="margin-top:0;">Mural de Posts</h3>
        <div id="view-feed"></div>
        <button class="btn-fechar" style="margin-top: 20px; width: 100%; background: #333; color: white;">Voltar</button>
    </div>

    <div id="view-about-modal" class="modal" style="width: 340px;">
        <h3 id="view-about-title-name" style="color:#ffcc00;">Sobre o Usu√°rio</h3>
        <div id="view-about-list"></div>
        <button class="btn-fechar" style="margin-top: 20px; width: 100%; background: #333; color: white;">Voltar</button>
    </div>

    <div id="users-modal" class="modal">
        <h3 style="color:#00ff88; margin-top:0;">Membros Online</h3>
        <div id="users-list-modal"></div>
        <button class="btn-fechar" style="margin-top: 15px; width: 100%; background: #333; color: white;">Fechar</button>
    </div>

    <div id="profile-modal" class="modal">
        <img id="modal-avatar-img" style="width:80px; height:80px; border-radius:15px; border:2px solid white; object-fit:cover;" onclick="document.getElementById('profile-input').click()">
        <h2 id="modal-name">Meu Perfil</h2>
        <textarea id="bio-input" placeholder="Escreva sua bio aqui..." style="height: 60px;"></textarea>
        <button class="btn-fechar" style="width: 100%; background: #333; color: white;">Salvar e Fechar</button>
    </div>

    <div id="about-modal" class="modal" style="width: 340px;">
        <h3 style="color:#ffcc00;">Meu Sobre Mim</h3>
        <input type="text" id="about-title" placeholder="T√≠tulo (Ex: Idade)">
        <input type="text" id="about-desc" placeholder="Resposta">
        <button id="btn-add-about" style="width: 100%; background: #ffcc00; color: black;">ADICIONAR</button>
        <div id="about-list"></div>
        <button class="btn-fechar" style="margin-top: 15px; width: 100%; background: #333; color: white;">Fechar</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <input type="file" id="profile-input" accept="image/*">
    <input type="file" id="bg-input" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, child, remove, update, onDisconnect } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdfasR5Z2Cd7ETQ2p_RreRkYK2q5pdlXI",
            authDomain: "localnet-45a7f.firebaseapp.com",
            projectId: "localnet-45a7f",
            storageBucket: "localnet-45a7f.firebasestorage.app",
            messagingSenderId: "54266406528",
            appId: "1:54266406528:web:5df0ac496ed214290f6865",
            databaseURL: "https://localnet-45a7f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentUser = "";
        let indexParaEditar = null;

        function calcularTempo(ms) {
            const diff = new Date().getTime() - ms;
            const s = Math.floor(diff/1000), m = Math.floor(s/60), h = Math.floor(m/60);
            if (s < 60) return "agora"; if (m < 60) return `h√° ${m}m`; if (h < 24) return `h√° ${h}h`;
            return new Date(ms).toLocaleDateString();
        }

        function gerenciarPresenca(user) {
            const statusRef = ref(db, `usuarios/${user}/status`);
            onValue(ref(db, '.info/connected'), (snap) => {
                if (snap.val()) { onDisconnect(statusRef).set('offline'); set(statusRef, 'online'); }
            });
        }

        async function fazerLogin() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            const snap = await get(child(ref(db), `usuarios/${user}`));
            if (snap.exists() && snap.val().senha === pass) { localStorage.setItem('loggedUser', user); abrirSessao(user); }
            else { document.getElementById('msg-erro').innerText = "Erro no login."; }
        }

        async function criarConta() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            if (!user || !pass) return;
            const snap = await get(child(ref(db), `usuarios/${user}`));
            if (snap.exists()) { document.getElementById('msg-erro').innerText = "J√° existe."; }
            else {
                await set(ref(db, `usuarios/${user}`), { senha: pass, bio: "", avatar: "", bg: "", sobre: [], status: "offline" });
                document.getElementById('msg-erro').innerText = "Criado! Entre agora.";
            }
        }

        function abrirSessao(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('modal-name').innerText = user;
            gerenciarPresenca(user);
            onValue(ref(db, `usuarios/${user}`), (snap) => {
                const d = snap.val(); if(!d) return;
                document.getElementById('bio-input').value = d.bio || "";
                if (d.avatar) { document.getElementById('main-avatar').src = d.avatar; document.getElementById('main-avatar').style.display = 'block'; document.getElementById('main-icon').style.display = 'none'; document.getElementById('modal-avatar-img').src = d.avatar; }
                if (d.bg) document.body.style.backgroundImage = `url('${d.bg}')`;
                recarregarSobre(d.sobre);
            });
            onValue(ref(db, 'posts'), (s) => recarregarFeed(s.val()));
        }

        window.abrirPerfilAlheio = async (userName) => {
            const snap = await get(child(ref(db), `usuarios/${userName}`));
            const u = snap.val(); if(!u) return;
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('view-profile-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('view-modal-name').innerText = userName;
            document.getElementById('view-bio-text').innerText = u.bio || "Este usu√°rio ainda n√£o escreveu uma bio.";
            document.getElementById('view-avatar-img').src = u.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            
            document.getElementById('btn-view-posts').onclick = () => {
                document.getElementById('view-profile-modal').style.display = 'none';
                document.getElementById('view-posts-modal-box').style.display = 'block';
                get(ref(db, 'posts')).then(s => {
                    const f = document.getElementById('view-feed'); f.innerHTML = "";
                    Object.values(s.val() || {}).reverse().forEach(p => {
                        if(p.autor === userName) f.innerHTML += `<div class="post-card" style="border-left-color:#00ff88;"><strong>${p.autor}</strong> <span>${calcularTempo(p.dataMs)}</span><br>${p.texto}</div>`;
                    });
                });
            };
            document.getElementById('btn-view-about').onclick = () => {
                document.getElementById('view-profile-modal').style.display = 'none';
                document.getElementById('view-about-modal').style.display = 'block';
                const l = document.getElementById('view-about-list'); l.innerHTML = "";
                (u.sobre || []).forEach(i => l.innerHTML += `<div class="about-item"><b>${i.titulo}</b> ${i.desc}</div>`);
            };
        };

        document.getElementById('btn-usuarios').onclick = () => {
            document.getElementById('users-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            onValue(ref(db, 'usuarios'), (snap) => {
                const list = document.getElementById('users-list-modal'); list.innerHTML = "";
                const data = snap.val();
                for (let name in data) {
                    const dot = data[name].status === 'online' ? 'online' : 'offline';
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.innerHTML = `<div class="status-dot ${dot}"></div><strong>${name}</strong>`;
                    item.onclick = () => abrirPerfilAlheio(name);
                    list.appendChild(item);
                }
            });
        };

        function recarregarFeed(posts) {
            const f = document.getElementById('feed'); f.innerHTML = ""; if(!posts) return;
            Object.values(posts).reverse().forEach(p => {
                const card = document.createElement('div'); card.className = 'post-card';
                const del = p.autor === currentUser ? `<button class="delete-btn" data-id="${p.id}">üóëÔ∏è</button>` : "";
                card.innerHTML = `<div style="display:flex; justify-content:space-between">
                    <strong style="cursor:pointer" onclick="abrirPerfilAlheio('${p.autor}')">${p.autor}</strong>
                    <div><span style="font-size:10px; color:#888">${calcularTempo(p.dataMs)}</span> ${del}</div>
                </div><div style="margin-top:8px">${p.texto}</div>`;
                f.appendChild(card);
            });
            document.querySelectorAll('.delete-btn').forEach(b => b.onclick = () => remove(ref(db, `posts/${b.dataset.id}`)));
        }

        async function salvarSobre() {
            const t = document.getElementById('about-title').value, d = document.getElementById('about-desc').value;
            if(!t || !d) return;
            const s = await get(child(ref(db), `usuarios/${currentUser}/sobre`)); let sobre = s.val() || [];
            if(indexParaEditar !== null) { sobre[indexParaEditar] = {titulo:t, desc:d}; indexParaEditar = null; }
            else { sobre.push({titulo:t, desc:d}); }
            await update(ref(db, `usuarios/${currentUser}`), {sobre: sobre});
            document.getElementById('about-title').value = ""; document.getElementById('about-desc').value = "";
        }

        function recarregarSobre(itens) {
            const l = document.getElementById('about-list'); l.innerHTML = ""; if(!itens) return;
            itens.forEach((i, idx) => {
                const d = document.createElement('div'); d.className = 'about-item';
                d.innerHTML = `<div class="item-actions"><button class="action-btn" onclick="window.ed(${idx})">‚úèÔ∏è</button><button class="action-btn" onclick="window.ap(${idx})">üóëÔ∏è</button></div><b>${i.titulo}</b> ${i.desc}`;
                l.appendChild(d);
            });
        }

        window.ap = async (i) => { const s = await get(child(ref(db), `usuarios/${currentUser}/sobre`)); let sobre = s.val() || []; sobre.splice(i, 1); await update(ref(db, `usuarios/${currentUser}`), {sobre: sobre}); };
        window.ed = async (i) => { const s = await get(child(ref(db), `usuarios/${currentUser}/sobre`)); let sobre = s.val() || []; document.getElementById('about-title').value = sobre[i].titulo; document.getElementById('about-desc').value = sobre[i].desc; indexParaEditar = i; };

        document.getElementById('btn-entrar').onclick = fazerLogin;
        document.getElementById('btn-criar').onclick = criarConta;
        document.getElementById('btn-logout').onclick = () => { if(currentUser) set(ref(db, `usuarios/${currentUser}/status`), 'offline'); localStorage.clear(); location.reload(); };
        document.getElementById('btn-toggle-posts').onclick = () => { const s = document.getElementById('posts-section'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; };
        document.getElementById('btn-publicar').onclick = () => {
            const t = document.getElementById('post-text').value; if(!t) return;
            const r = push(ref(db, 'posts')); set(r, {texto:t, autor:currentUser, dataMs:new Date().getTime(), id:r.key});
            document.getElementById('post-text').value = "";
        };
        document.querySelectorAll('.btn-fechar').forEach(b => b.onclick = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.getElementById('overlay').style.display = 'none'; });
        document.getElementById('open-profile-btn').onclick = () => { document.getElementById('profile-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; };
        document.getElementById('open-about-btn').onclick = () => { document.getElementById('about-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; };
        document.getElementById('profile-input').onchange = (e) => { const r = new FileReader(); r.onload = async () => await update(ref(db, `usuarios/${currentUser}`), {avatar: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('bg-input').onchange = (e) => { const r = new FileReader(); r.onload = async () => await update(ref(db, `usuarios/${currentUser}`), {bg: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('bio-input').onblur = async () => await update(ref(db, `usuarios/${currentUser}`), {bio: document.getElementById('bio-input').value});
        document.getElementById('btn-add-about').onclick = salvarSobre;

        const logged = localStorage.getItem('loggedUser');
        if(logged) abrirSessao(logged);
    </script>
</body>
</html>
