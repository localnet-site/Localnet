<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localnet Cloud - Full Version</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; overflow: hidden; }
        body { background-size: cover; background-position: center; transition: background 0.5s ease; display: flex; justify-content: center; align-items: center; }
        
        /* LOGIN */
        #login-screen { background-color: #1e1e1e; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; z-index: 100; }
        input, textarea { display: block; width: 90%; margin: 15px auto; padding: 12px; border-radius: 8px; border: 1px solid #333; background-color: #2a2a2a; color: white; outline: none; }
        button { padding: 12px 20px; cursor: pointer; background-color: #ffffff; border: none; border-radius: 8px; font-weight: bold; transition: filter 0.3s ease; }
        
        /* MAIN PAGE */
        #main-page { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        .upload-box { border: 2px solid white; border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: rgba(30, 30, 30, 0.8); position: absolute; transition: all 0.3s ease; overflow: hidden; z-index: 10; }
        .profile-trigger { width: 70px; height: 70px; top: 20px; left: 20px; }
        .bg-upload { width: 45px; height: 45px; top: 105px; left: 20px; }
        .logout-btn { width: 45px; height: 45px; top: 165px; left: 20px; border-color: #ff4444; color: #ff4444; }
        .about-me-btn { width: 45px; height: 45px; top: 20px; right: 20px; border-color: #ffcc00; color: #ffcc00; }
        #btn-usuarios { width: 45px; height: 45px; top: 20px; right: 80px; border-color: #00ff88; color: #00ff88; font-size: 20px; }
        .admin-btn { width: 50px; height: 50px; bottom: 20px; right: 20px; border-color: #ff0055; color: #ff0055; font-size: 22px; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.9); z-index: 200; width: 320px; border: 1px solid #444; text-align: center; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 150; }

        /* FEED E POSTS */
        #posts-section { display: none; width: 90%; max-width: 450px; margin: 90px auto; background: rgba(20, 20, 20, 0.9); border-radius: 15px; padding: 20px; border: 1px solid #333; max-height: 75vh; overflow-y: auto; backdrop-filter: blur(10px); }
        .post-card { background: #252525; padding: 15px; border-radius: 10px; margin-top: 15px; border-left: 4px solid #fff; text-align: left; }
        .post-image { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; margin-top: 10px; border: 1px solid #444; }
        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; display: none; margin: 10px auto; border: 2px solid #00ff88; }
        
        /* LISTAS (USUARIOS / SOBRE) */
        .user-item, .admin-user-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-bottom: 1px solid #333; cursor: pointer; text-align: left; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .online { background-color: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .offline { background-color: #555; }
        #about-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; max-height: 150px; overflow-y: auto; }
        .about-item { background: #2a2a2a; padding: 8px; border-radius: 8px; font-size: 11px; text-align: left; position: relative; }
        .about-item b { color: #ffcc00; display: block; font-size: 9px; }

        input[type="file"] { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Localnet Cloud</h1>
        <input type="text" id="login-user" placeholder="Usu√°rio">
        <input type="password" id="login-pass" placeholder="Senha">
        <div style="display:flex; gap:10px; justify-content: center;">
            <button id="btn-entrar">ENTRAR</button>
            <button id="btn-criar">CRIAR CONTA</button>
        </div>
        <p id="msg-erro" style="color: #ff6b6b; font-size: 13px; margin-top: 15px;"></p>
    </div>

    <div id="main-page">
        <div style="position: absolute; top: 20px; width: 100%; display: flex; justify-content: center;">
            <button id="btn-toggle-posts">CHATS / POSTS</button>
        </div>

        <div class="upload-box profile-trigger" id="open-profile-btn">
            <img id="main-avatar" style="width:100%; height:100%; object-fit:cover; display:none;">
            <span id="main-icon" style="font-size: 25px;">üë§</span>
        </div>
        <div class="upload-box bg-upload" onclick="document.getElementById('bg-input').click()"><span>üñºÔ∏è</span></div>
        <div class="upload-box logout-btn" id="btn-logout"><span>üö™</span></div>
        <div class="upload-box about-me-btn" id="open-about-btn"><span>‚≠ê</span></div>
        <div class="upload-box" id="btn-usuarios"><span>üåê</span></div>
        <div class="upload-box admin-btn" id="btn-admin-panel"><span>üõ°Ô∏è</span></div>

        <div id="posts-section">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <textarea id="post-text" placeholder="No que est√° pensando?" style="height: 50px; flex: 1; margin: 0;"></textarea>
                    <div style="background:#333; padding:10px; border-radius:8px; cursor:pointer;" onclick="document.getElementById('post-image-input').click()">üìé</div>
                </div>
                <img id="post-preview" class="preview-img">
                <button id="btn-publicar" style="width: 100%; background: #00ff88; color: black;">PUBLICAR</button>
            </div>
            <div id="feed"></div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <img id="modal-avatar-img" style="width:80px; height:80px; border-radius:15px; border:2px solid white; object-fit:cover;" onclick="document.getElementById('profile-input').click()">
        <h2 id="modal-name">Meu Perfil</h2>
        <textarea id="bio-input" placeholder="Sua bio..."></textarea>
        <button class="btn-fechar" style="width: 100%; background: #00ff88; color: black;">Salvar e Sair</button>
    </div>

    <div id="about-modal" class="modal" style="width: 340px;">
        <h3 style="color:#ffcc00;">Meu Sobre Mim</h3>
        <input type="text" id="about-title" placeholder="T√≠tulo">
        <input type="text" id="about-desc" placeholder="Resposta">
        <button id="btn-add-about" style="width: 100%; background: #ffcc00; color: black;">ADICIONAR</button>
        <div id="about-list"></div>
        <button class="btn-fechar" style="margin-top: 10px; width: 100%;">Fechar</button>
    </div>

    <div id="view-profile-modal" class="modal">
        <img id="view-avatar-img" style="width:100px; height:100px; border-radius:50%; border:3px solid #00ff88; object-fit:cover; margin-bottom: 10px;">
        <h2 id="view-modal-name" style="color:#00ff88;"></h2>
        <div style="background: #2a2a2a; padding: 10px; border-radius: 10px; text-align: left; font-size: 13px; border-left: 3px solid #00ff88;">
            <b>BIO:</b> <span id="view-bio-text"></span>
        </div>
        <button class="btn-fechar" style="margin-top: 15px; width: 100%; background: #444;">Fechar</button>
    </div>

    <div id="users-modal" class="modal">
        <h3 style="color:#00ff88;">Membros</h3>
        <div id="users-list-modal" style="max-height: 200px; overflow-y: auto;"></div>
        <button class="btn-fechar" style="margin-top: 10px; width: 100%;">Fechar</button>
    </div>

    <div id="admin-auth-modal" class="modal">
        <h3>ADM Login</h3>
        <input type="password" id="admin-pass-input" placeholder="Chave Mestre">
        <button id="btn-acessar-admin" style="width: 100%; background: #ff0055; color: white;">ACESSAR</button>
        <button class="btn-fechar" style="margin-top: 10px; width: 100%; background: #333;">Sair</button>
    </div>

    <div id="admin-list-modal" class="modal" style="width: 350px;">
        <h3 style="color:#ff0055;">Painel de Banimento</h3>
        <div id="admin-users-list" style="max-height: 250px; overflow-y: auto;"></div>
        <button class="btn-fechar" style="margin-top: 15px; width: 100%;">Voltar</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <input type="file" id="profile-input" accept="image/*">
    <input type="file" id="bg-input" accept="image/*">
    <input type="file" id="post-image-input" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, child, remove, update, onDisconnect } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdfasR5Z2Cd7ETQ2p_RreRkYK2q5pdlXI",
            authDomain: "localnet-45a7f.firebaseapp.com",
            projectId: "localnet-45a7f",
            storageBucket: "localnet-45a7f.firebasestorage.app",
            messagingSenderId: "54266406528",
            appId: "1:54266406528:web:5df0ac496ed214290f6865",
            databaseURL: "https://localnet-45a7f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentUser = "";
        let postImageData = "";

        // LOGIN E SESS√ÉO
        async function fazerLogin() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            if(!user || !pass) return;
            const snap = await get(child(ref(db), `usuarios/${user}`));
            if (snap.exists()) {
                const data = snap.val();
                if(data.banido) { alert("Esta conta est√° banida."); return; }
                if(data.senha === pass) { localStorage.setItem('loggedUser', user); abrirSessao(user); }
                else { alert("Senha incorreta."); }
            } else { alert("Usu√°rio n√£o existe."); }
        }

        function abrirSessao(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            document.getElementById('modal-name').innerText = user;

            const statusRef = ref(db, `usuarios/${user}/status`);
            set(statusRef, "online");
            onDisconnect(statusRef).set("offline");

            // Monitorar banimento em tempo real
            onValue(ref(db, `usuarios/${user}/banido`), (snap) => {
                if(snap.val() === true) { alert("Voc√™ foi banido."); localStorage.clear(); location.reload(); }
            });

            // Carregar dados do perfil
            onValue(ref(db, `usuarios/${user}`), (snap) => {
                const d = snap.val(); if(!d) return;
                document.getElementById('bio-input').value = d.bio || "";
                if(d.avatar) {
                    document.getElementById('main-avatar').src = d.avatar;
                    document.getElementById('main-avatar').style.display = 'block';
                    document.getElementById('main-icon').style.display = 'none';
                    document.getElementById('modal-avatar-img').src = d.avatar;
                }
                if(d.bg) document.body.style.backgroundImage = `url('${d.bg}')`;
                recarregarSobre(d.sobre);
            });

            onValue(ref(db, 'posts'), (s) => recarregarFeed(s.val()));
        }

        // FEED
        function recarregarFeed(posts) {
            const f = document.getElementById('feed'); f.innerHTML = ""; if(!posts) return;
            Object.values(posts).reverse().forEach(p => {
                const card = document.createElement('div'); card.className = 'post-card';
                const imgTag = p.imagem ? `<img src="${p.imagem}" class="post-image">` : "";
                card.innerHTML = `<strong style="cursor:pointer;color:#00ff88" onclick="window.abrirPerfilAlheio('${p.autor}')">${p.autor}</strong>
                                 <div style="margin-top:8px">${p.texto}</div>${imgTag}`;
                f.appendChild(card);
            });
        }

        // ADMIN LOGIC
        document.getElementById('btn-admin-panel').onclick = () => { document.getElementById('admin-auth-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; };
        document.getElementById('btn-acessar-admin').onclick = () => {
            if(document.getElementById('admin-pass-input').value === "12345678900987654321") {
                document.getElementById('admin-auth-modal').style.display = 'none';
                document.getElementById('admin-list-modal').style.display = 'block';
                carregarListaAdmin();
            } else { alert("Senha Errada"); }
        };

        function carregarListaAdmin() {
            onValue(ref(db, 'usuarios'), (snap) => {
                const list = document.getElementById('admin-users-list'); list.innerHTML = "";
                const data = snap.val();
                for (let name in data) {
                    const div = document.createElement('div');
                    div.style.display = "flex"; div.style.justifyContent = "space-between"; div.style.padding = "10px";
                    div.innerHTML = `<span>${name}</span> <button style="background:red;font-size:10px" onclick="window.banir('${name}')">BAN</button>`;
                    list.appendChild(div);
                }
            });
        }

        window.banir = async (u) => {
            if(!confirm(`Banir ${u}?`)) return;
            await update(ref(db, `usuarios/${u}`), { banido: true });
            const pSnap = await get(ref(db, 'posts'));
            const posts = pSnap.val();
            for(let id in posts) { if(posts[id].autor === u) await remove(ref(db, `posts/${id}`)); }
        };

        // PROFILE LOGIC
        window.abrirPerfilAlheio = async (u) => {
            const snap = await get(child(ref(db), `usuarios/${u}`));
            const data = snap.val();
            document.getElementById('view-modal-name').innerText = u;
            document.getElementById('view-bio-text').innerText = data.bio || "Sem bio.";
            document.getElementById('view-avatar-img').src = data.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            document.getElementById('view-profile-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        function recarregarSobre(itens) {
            const l = document.getElementById('about-list'); l.innerHTML = ""; if(!itens) return;
            itens.forEach(i => { l.innerHTML += `<div class="about-item"><b>${i.titulo}</b>${i.desc}</div>`; });
        }

        // EVENTOS
        document.getElementById('btn-entrar').onclick = fazerLogin;
        document.getElementById('btn-criar').onclick = async () => {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value.trim();
            if(!user || !pass) return;
            await set(ref(db, `usuarios/${user}`), { senha: pass, banido: false, sobre: [], bio: "", avatar: "" });
            alert("Criado!");
        };

        document.getElementById('btn-publicar').onclick = async () => {
            const txt = document.getElementById('post-text').value.trim();
            if(!txt && !postImageData) return;
            const pRef = push(ref(db, 'posts'));
            await set(pRef, { texto: txt, imagem: postImageData, autor: currentUser, dataMs: new Date().getTime(), id: pRef.key });
            document.getElementById('post-preview').style.display = "none"; postImageData = ""; document.getElementById('post-text').value = "";
        };

        document.getElementById('post-image-input').onchange = (e) => {
            const r = new FileReader(); r.onload = () => { postImageData = r.result; document.getElementById('post-preview').src = r.result; document.getElementById('post-preview').style.display = "block"; }; r.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('btn-usuarios').onclick = () => {
            document.getElementById('users-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block';
            onValue(ref(db, 'usuarios'), (snap) => {
                const list = document.getElementById('users-list-modal'); list.innerHTML = "";
                const users = snap.val();
                for(let n in users) {
                    const dot = users[n].status === 'online' ? 'online' : 'offline';
                    list.innerHTML += `<div class="user-item" onclick="window.abrirPerfilAlheio('${n}')"><div class="status-dot ${dot}"></div>${n}</div>`;
                }
            });
        };

        document.getElementById('open-profile-btn').onclick = () => { document.getElementById('profile-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; };
        document.getElementById('open-about-btn').onclick = () => { document.getElementById('about-modal').style.display = 'block'; document.getElementById('overlay').style.display = 'block'; };
        document.getElementById('btn-toggle-posts').onclick = () => { const s = document.getElementById('posts-section'); s.style.display = (s.style.display==='block'?'none':'block'); };
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };
        document.querySelectorAll('.btn-fechar').forEach(b => b.onclick = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.getElementById('overlay').style.display = 'none'; });

        document.getElementById('profile-input').onchange = (e) => { const r = new FileReader(); r.onload = async () => await update(ref(db, `usuarios/${currentUser}`), {avatar: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('bg-input').onchange = (e) => { const r = new FileReader(); r.onload = async () => await update(ref(db, `usuarios/${currentUser}`), {bg: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('bio-input').onblur = async () => await update(ref(db, `usuarios/${currentUser}`), {bio: document.getElementById('bio-input').value});
        
        document.getElementById('btn-add-about').onclick = async () => {
            const t = document.getElementById('about-title').value, d = document.getElementById('about-desc').value;
            if(!t || !d) return;
            const s = await get(child(ref(db), `usuarios/${currentUser}/sobre`)); let sobre = s.val() || [];
            sobre.push({titulo:t, desc:d});
            await update(ref(db, `usuarios/${currentUser}`), {sobre: sobre});
            document.getElementById('about-title').value = ""; document.getElementById('about-desc').value = "";
        };

        const logged = localStorage.getItem('loggedUser');
        if(logged) abrirSessao(logged);
    </script>
</body>
</html>
