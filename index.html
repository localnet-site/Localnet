<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Localnet Cloud - Pro</title>
    <style>
        :root { --primary: #00ff88; --danger: #ff4444; --warn: #ffcc00; --bg: #0f0f0f; --card: #1a1a1a; --glass: rgba(255, 255, 255, 0.05); }
        html, body { height: 100%; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; background-color: var(--bg); color: white; overflow: hidden; }
        body { background-size: cover; background-position: center; transition: background 0.5s ease; display: flex; justify-content: center; align-items: center; }
        
        button, .m-btn { cursor: pointer; border: none; transition: 0.3s; border-radius: 10px; font-weight: bold; }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }

        textarea, input[type="text"], input[type="password"] { 
            width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: var(--glass); color: white; outline: none; transition: 0.3s; box-sizing: border-box;
            font-size: 16px; /* Impede zoom no mobile */
        }

        .badge-v { color: var(--warn); margin-left: 5px; font-size: 14px; display: inline-block; vertical-align: middle; }
        .noti-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: var(--danger); border-radius: 50%; border: 2px solid var(--bg); display: none; z-index: 10; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 500; backdrop-filter: blur(8px); }
        
        /* MODAL GERAL - Z-INDEX ALTO */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); padding: 25px; border-radius: 24px; z-index: 2000; width: 340px; border: 1px solid #333; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }

        .upload-box { border-radius: 18px; display: flex; justify-content: center; align-items: center; background: rgba(25, 25, 25, 0.8); position: absolute; z-index: 100; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .profile-trigger { width: 75px; height: 75px; top: 20px; left: 20px; overflow: hidden; border: 2px solid var(--primary); }
        .bg-upload { width: 45px; height: 45px; top: 110px; left: 20px; font-size: 20px; }
        .logout-btn { width: 45px; height: 45px; top: 170px; left: 20px; color: var(--danger); border: 1px solid var(--danger); }
        .central-btn { width: 45px; height: 45px; top: 20px; right: 20px; color: var(--warn); border: 1px solid var(--warn); }
        .users-btn { width: 45px; height: 45px; top: 20px; right: 80px; color: var(--primary); border: 1px solid var(--primary); }
        .admin-btn { width: 50px; height: 50px; bottom: 20px; right: 20px; color: #ff0055; border: 1px solid #ff0055; font-size: 24px; }

        #btn-toggle-posts { position: absolute; top: 25px; left: 50%; transform: translateX(-50%); padding: 12px 35px; background: linear-gradient(135deg, var(--primary), #00cc6e); color: #000; border-radius: 50px; z-index: 150; font-weight: 900; }

        #posts-section { display: none; width: 90%; max-width: 420px; margin-top: 90px; background: rgba(15, 15, 15, 0.95); border-radius: 25px; padding: 20px; border: 1px solid #333; max-height: 75vh; overflow-y: auto; z-index: 200; }
        .post-card { background: #222; padding: 18px; border-radius: 15px; margin-top: 15px; border-left: 4px solid var(--primary); text-align: left; }
        
        .btn-main { width: 100%; padding: 14px; margin-bottom: 12px; background: #333; color: white; font-size: 14px; border-radius: 12px; }
        .btn-primary { background: var(--primary); color: black; }
        
        .row-item { display: flex; align-items: center; gap: 12px; padding: 15px; border-bottom: 1px solid #222; cursor: pointer; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .online { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .offline { background: #444; }

        /* CHAT E MENSAGENS */
        #chat-messages { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; margin-bottom: 15px; background: #111; border-radius: 15px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 15px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--primary); color: black; }
        .msg.them { align-self: flex-start; background: #333; color: white; }

        #snake-canvas { background: #000; border: 2px solid #333; border-radius: 10px; display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="login-screen" class="modal" style="display:block;">
        <h2>LOCALNET<span style="color:var(--primary)">CLOUD</span></h2>
        <div style="margin-top:20px">
            <input type="text" id="login-user" placeholder="Usu√°rio">
            <input type="password" id="login-pass" placeholder="Senha" style="margin-top:10px">
            <button id="btn-entrar" class="btn-main btn-primary" style="margin-top:20px">ENTRAR</button>
        </div>
    </div>

    <div id="main-page" style="display:none;">
        <button id="btn-toggle-posts">FEED SOCIAL</button>
        <div class="upload-box profile-trigger" id="btn-abrir-meu-perfil">
            <img id="main-avatar" style="width:100%; height:100%; object-fit:cover; display:none;">
            <span id="main-icon" style="font-size:30px">üë§</span>
        </div>
        <div class="upload-box bg-upload" id="btn-upload-bg">üñºÔ∏è</div>
        <div class="upload-box logout-btn" id="btn-sair">üö™</div>
        <div class="upload-box central-btn" id="btn-abrir-central">‚≠ê <div id="noti-central" class="noti-dot"></div></div>
        <div class="upload-box users-btn" id="btn-lista-usuarios">üåê</div>
        <div class="upload-box admin-btn" id="btn-adm-acesso">üõ°Ô∏è</div>

        <div id="posts-section">
            <div style="background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);">
                <textarea id="post-text" placeholder="No que voc√™ est√° pensando?" style="height: 60px; resize: none;"></textarea>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <button id="btn-add-foto" style="background:none; font-size:24px; color:var(--primary)">üì∑</button>
                    <button id="btn-publicar" class="btn-primary" style="padding: 8px 25px;">POSTAR</button>
                </div>
                <img id="post-preview" style="width: 100%; display: none; margin-top: 15px; border-radius: 12px;">

    <div id="central-modal" class="modal">
        <h3 style="color:var(--warn);">CENTRAL</h3>
        <button id="nav-sobre" class="btn-main">üìù Editar "Sobre Mim"</button>
        <button id="nav-amigos" class="btn-main" style="position:relative;">üë• Amigos <div id="noti-amigos-btn" class="noti-dot"></div></button>
        <button id="nav-loja" class="btn-main">üïπÔ∏è Loja e Desafios</button>
        <button class="btn-fechar-geral" style="color:var(--danger); background:none;">FECHAR</button>
    </div>

    <div id="about-edit-modal" class="modal">
        <h3>SOBRE MIM</h3>
        <input type="text" id="input-sobre-tit" placeholder="T√≠tulo">
        <input type="text" id="input-sobre-val" placeholder="Valor" style="margin-top:10px">
        <button id="btn-add-sobre" class="btn-main btn-primary" style="margin-top:10px">ADICIONAR</button>
        <div id="minha-lista-sobre" style="margin-top:15px; max-height:120px; overflow-y:auto;"></div>
        <button id="btn-voltar-central-sobre" class="btn-main">VOLTAR</button>
    </div>

    <div id="friends-modal" class="modal">
        <h3>AMIGOS</h3>
        <div id="lista-amigos" style="max-height: 250px; overflow-y: auto;"></div>
        <button id="btn-voltar-central-amigos" class="btn-main" style="margin-top:10px">VOLTAR</button>
    </div>

    <div id="shop-modal" class="modal">
        <div style="display:flex; gap:5px; margin-bottom:15px; background:#111; padding:5px; border-radius:12px;">
            <button id="btn-tab-loja" style="flex:1; padding:8px;">LOJA</button>
            <button id="btn-tab-game" style="flex:1; padding:8px;">SNAKE</button>
            <button id="btn-tab-rank" style="flex:1; padding:8px;">RANK</button>
        </div>
        <div id="content-loja">
             <div id="saldo-display" style="color:var(--primary); font-size:28px; font-weight:900;">0</div>
             <div id="area-compra-verificado"></div>
             <div id="area-compra-cor" style="margin-top:10px;"></div>
             <input type="color" id="color-picker" style="width:100%; height:35px; margin-top:5px;">
        </div>
        <div id="content-game" style="display:none;">
            <canvas id="snake-canvas" width="200" height="200"></canvas>
            <div style="display:grid; grid-template-columns: repeat(3, 45px); gap:8px; justify-content:center; margin-top:15px;">
                <button class="m-btn" id="m-up" style="grid-column:2; height:45px; background:#333; color:white;">‚ñ≤</button>
                <button class="m-btn" id="m-left" style="grid-column:1; height:45px; background:#333; color:white;">‚óÄ</button>
                <button class="m-btn" id="m-down" style="grid-column:2; height:45px; background:#333; color:white;">‚ñº</button>
                <button class="m-btn" id="m-right" style="grid-column:3; height:45px; background:#333; color:white;">‚ñ∂</button>
            </div>
        </div>

            <div id="ranking-list"></div>

    <div id="my-profile-modal" class="modal">
        <img id="edit-avatar-img" style="width:80px; height:80px; border-radius:50%; object-fit:cover; border:2px solid var(--primary); display:block; margin:0 auto;">

    </div>

        <h3>MEMBROS</h3>
        <div id="lista-geral-users" style="max-height: 250px; overflow-y: auto;"></div>
        <button class="btn-fechar-geral btn-main">FECHAR</button>
    </div>

    <div id="view-profile-modal" class="modal">
        <button id="btn-add-amigo-acao" style="position:absolute; top:20px; right:20px; background:var(--primary); width:35px; height:35px; border-radius:50%;">+</button>
        <img id="view-img" style="width:80px; height:80px; border-radius:50%; object-fit:cover; border:2px solid var(--warn);">
        <h2 id="view-name" style="margin-top:10px; display:flex; align-items:center; justify-content:center;"></h2>
        <div id="view-sobre-list" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:15px; max-height:150px; overflow-y:auto;"></div>

    </div>

    <div id="chat-modal" class="modal">
        <h3 id="chat-title">Chat</h3>
        <div id="chat-messages"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="chat-input" placeholder="Mensagem...">
            <button id="btn-send-chat" class="btn-primary" style="padding:0 12px;">‚û§</button>
        </div>
        <button id="btn-chat-back" class="btn-main" style="margin-top:10px">VOLTAR</button>
    </div>

    <div id="action-choice-modal" class="modal">
        <h3 id="choice-name"></h3>
        <button id="btn-go-profile" class="btn-main btn-primary">VER PERFIL</button>
        <button id="btn-go-chat" class="btn-main" style="display:none;">ENVIAR MENSAGEM</button>
        <button onclick="fecharModais()" style="color:gray; background:none; cursor:pointer;">Cancelar</button>
    </div>

    <div id="admin-modal" class="modal">
        <h3>PAINEL ADM</h3>
        <div id="admin-auth">
            <input type="password" id="pass-mestre" placeholder="Chave Mestra">
            <button id="btn-login-adm" class="btn-main" style="background:#ff0055; margin-top:10px;">LIBERAR</button>
        </div>
        <div id="admin-panel" style="display:none;">
            <div id="admin-ban-list" style="max-height:200px; overflow-y:auto;"></div>
        </div>
        <button class="btn-fechar-geral btn-main">FECHAR</button>
    </div>

    <div class="overlay" id="overlay-bg"></div>
    <input type="file" id="file-avatar" style="display:none">
    <input type="file" id="file-bg" style="display:none">
    <input type="file" id="file-post" style="display:none">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, child, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyAdfasR5Z2Cd7ETQ2p_RreRkYK2q5pdlXI", authDomain: "localnet-45a7f.firebaseapp.com", projectId: "localnet-45a7f", storageBucket: "localnet-45a7f.firebasestorage.app", messagingSenderId: "54266406528", appId: "1:54266406528:web:5df0ac496ed214290f6865", databaseURL: "https://localnet-45a7f-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let userAtual = "", chatAtivo = "", ptsSaldo = 0, recordeAtual = 0, imgPostBase64 = "";

        window.fecharModais = () => {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('overlay-bg').style.display = 'none';
            chatAtivo = ""; stopSnake();
        };
        document.querySelectorAll('.btn-fechar-geral').forEach(b => b.onclick = fecharModais);

        document.getElementById('btn-voltar-central-sobre').onclick = () => { fecharModais(); document.getElementById('central-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-voltar-central-amigos').onclick = () => { fecharModais(); document.getElementById('central-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-voltar-central-loja').onclick = () => { fecharModais(); document.getElementById('central-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-chat-back').onclick = () => { fecharModais(); document.getElementById('friends-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };

        document.getElementById('btn-entrar').onclick = async () => {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return;
            const s = await get(child(ref(db), `usuarios/${u}`));
            if(s.exists()){
                if(s.val().banido) return alert("CONTA BANIDA.");
                if(s.val().senha === p) logar(u); else alert("Senha incorreta.");
            } else { await set(ref(db, `usuarios/${u}`), {senha:p, pontos:0, recorde:0, status:"online"}); logar(u); }
        };

        function logar(u) {
            userAtual = u; localStorage.setItem('localnet_user', u);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            update(ref(db, `usuarios/${u}`), {status: "online"});
            onDisconnect(ref(db, `usuarios/${u}`)).update({status: "offline"});

            onValue(ref(db, `usuarios/${u}`), snap => {
                const d = snap.val(); if(!d) return;
                ptsSaldo = d.pontos || 0; recordeAtual = d.recorde || 0;
                document.getElementById('saldo-display').innerText = ptsSaldo;
                document.getElementById('edit-name-display').innerText = u;
                document.getElementById('edit-name-display').style.color = d.nomeCor || 'white';
                if(d.avatar) { document.getElementById('main-avatar').src = d.avatar; document.getElementById('main-avatar').style.display='block'; document.getElementById('main-icon').style.display='none'; document.getElementById('edit-avatar-img').src = d.avatar; }
                if(d.bg) document.body.style.backgroundImage = `url('${d.bg}')`;
                if(d.bio) document.getElementById('edit-bio-input').value = d.bio;
                renderSobreEdit(d.sobre);

                document.getElementById('area-compra-verificado').innerHTML = d.verificado ? "üëë Membro Premium" : `<button id="buy-v" class="btn-main" style="background:var(--warn); color:black">üëë Virar Premium (30 pts)</button>`;
                if(document.getElementById('buy-v')) document.getElementById('buy-v').onclick = () => comprar('verificado', 30);
                document.getElementById('area-compra-cor').innerHTML = d.hasCor ? `<button id="save-c" class="btn-main btn-primary">Salvar Cor</button>` : `<button id="buy-c" class="btn-main" style="background:var(--warn); color:black">Liberar Cor (50 pts)</button>`;
                if(document.getElementById('buy-c')) document.getElementById('buy-c').onclick = () => comprar('hasCor', 50);
                if(document.getElementById('save-c')) document.getElementById('save-c').onclick = () => update(ref(db, `usuarios/${u}`), {nomeCor: document.getElementById('color-picker').value});

                const temNoti = d.notificacoes && Object.values(d.notificacoes).some(v => v === true);
                document.getElementById('noti-central').style.display = temNoti ? 'block' : 'none';
                document.getElementById('noti-amigos-btn').style.display = temNoti ? 'block' : 'none';
            });

            onValue(ref(db, 'usuarios'), s => {
                const todos = s.val();
                renderMembros(todos); renderAmigos(todos); renderRank(todos); renderAdmin(todos);
                onValue(ref(db, 'posts'), pSnap => renderFeed(pSnap.val(), todos));
            });
        }

        const sCanvas = document.getElementById('snake-canvas'), sCtx = sCanvas.getContext('2d');
        let snake, food, dir, gLoop, sScore; const box = 10;

        window.addEventListener("keydown", (e) => {
            if(e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
            else if(e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
            else if(e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
            else if(e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
        });

        function startSnake(){ stopSnake(); snake=[{x:100,y:100}]; dir="RIGHT"; sScore=0; spawnFood(); gLoop=setInterval(drawS,100); }
        function stopSnake(){ clearInterval(gLoop); }
        function spawnFood(){ food={x:Math.floor(Math.random()*19)*box, y:Math.floor(Math.random()*19)*box}; }
        function drawS(){
            sCtx.fillStyle="black"; sCtx.fillRect(0,0,200,200);
            snake.forEach((p,i)=>{ sCtx.fillStyle=i==0?"#00ff88":"white"; sCtx.fillRect(p.x,p.y,box,box); });
            sCtx.fillStyle="red"; sCtx.fillRect(food.x,food.y,box,box);
            let nX=snake[0].x, nY=snake[0].y;
            if(dir=="LEFT") nX-=box; if(dir=="UP") nY-=box; if(dir=="RIGHT") nX+=box; if(dir=="DOWN") nY+=box;
            if(nX==food.x && nY==food.y){ sScore++; spawnFood(); } else snake.pop();
            let head={x:nX,y:nY};
            if(nX<0||nX>=200||nY<0||nY>=200||snake.some(s=>s.x==head.x&&s.y==head.y)){ 
                let up = { pontos: ptsSaldo + sScore }; if(sScore > recordeAtual) up.recorde = sScore;
                update(ref(db, `usuarios/${userAtual}`), up); startSnake(); return; 
            }
            snake.unshift(head);
        }

        document.getElementById('m-up').onclick = () => { if(dir !== "DOWN") dir = "UP"; };
        document.getElementById('m-down').onclick = () => { if(dir !== "UP") dir = "DOWN"; };
        document.getElementById('m-left').onclick = () => { if(dir !== "RIGHT") dir = "LEFT"; };
        document.getElementById('m-right').onclick = () => { if(dir !== "LEFT") dir = "RIGHT"; };

        function renderMembros(todos) {
            const l = document.getElementById('lista-geral-users'); l.innerHTML = "";
            for(let n in todos) {
                if(n === userAtual || todos[n].banido) continue;
                const d = document.createElement('div'); d.className = "row-item";
                d.onclick = () => { abrirEscolha(n); document.getElementById('btn-go-chat').style.display='none'; };
                d.innerHTML = `<img src="${todos[n].avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                               <span style="flex:1; color:${todos[n].nomeCor || 'white'}">${n}${todos[n].verificado ? '<span class="badge-v">üëë</span>' : ''}</span><div class="status-dot ${todos[n].status=='online'?'online':'offline'}"></div>`;
                l.appendChild(d);
            }
        }

        function renderAmigos(todos) {
            const eu = todos[userAtual]; const l = document.getElementById('lista-amigos'); l.innerHTML = "";
            if(eu?.amigos) {
                eu.amigos.forEach(n => {
                    const amg = todos[n]; if(!amg || amg.banido) return;
                    const noti = eu.notificacoes && eu.notificacoes[n];
                    const d = document.createElement('div'); d.className = "row-item";
                    d.onclick = () => { abrirEscolha(n); document.getElementById('btn-go-chat').style.display='block'; };
                    d.innerHTML = `<img src="${amg.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                                   <span style="flex:1; color:${amg.nomeCor||'white'};">${n}${amg.verificado ? '<span class="badge-v">üëë</span>' : ''}</span>
                                   ${noti ? '<div class="noti-dot" style="display:block; right:45px; top:20px;"></div>' : ''}
                                   <div class="status-dot ${amg.status=='online'?'online':'offline'}"></div>`;
                    l.appendChild(d);
                });
            }
        }

        function renderRank(todos) {
            const l = document.getElementById('ranking-list'); l.innerHTML = "";
            let a = []; for(let n in todos) if(!todos[n].banido) a.push({n, rec: todos[n].recorde||0, cor: todos[n].nomeCor});
            a.sort((a,b)=>b.rec-a.rec).forEach((u,i) => {
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
                    <span style="color:${u.cor || 'white'}">${i+1}¬∫ ${u.n}</span> <span style="color:var(--primary)">${u.rec}</span>
                </div>`;
            });
        }

        window.verPerfilOutro = async (u) => {
            const s = await get(child(ref(db), `usuarios/${u}`)); const d = s.val(); if(!d) return;
            document.getElementById('view-name').innerHTML = `${u} ${d.verificado ? '<span class="badge-v">üëë</span>' : ''}`;
            document.getElementById('view-name').style.color = d.nomeCor || 'white';
            document.getElementById('view-img').src = d.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            const sl = document.getElementById('view-sobre-list'); sl.innerHTML = "";
            if(d.sobre) d.sobre.forEach(i => sl.innerHTML += `<div style="background:#111; padding:5px; border-radius:8px; font-size:11px;"><b>${i.titulo}</b><br>${i.desc}</div>`);
            document.getElementById('btn-add-amigo-acao').onclick = async () => {
                const myS = await get(child(ref(db), `usuarios/${userAtual}/amigos`)); let list = myS.val() || [];
                if(!list.includes(u)) { list.push(u); update(ref(db, `usuarios/${userAtual}`), {amigos: list}); alert("ADICIONADO!"); }
            };
            document.getElementById('view-profile-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block';
        };

        function renderFeed(posts, todos) {
            const f = document.getElementById('feed'); f.innerHTML = ""; if(!posts) return;
            Object.keys(posts).reverse().forEach(id => {
                const p = posts[id]; const d = todos[p.autor]; if(!d || d.banido) return;
                f.innerHTML += `<div class="post-card"><b style="color:${d.nomeCor||'var(--primary)'}; cursor:pointer" onclick="verPerfilOutro('${p.autor}')">${p.autor}${d.verificado ? '<span class="badge-v">üëë</span>' : ''}</b><p>${p.texto}</p>${p.imagem?`<img src="${p.imagem}" style="width:100%; border-radius:12px; margin-top:10px;">`:""}</div>`;
            });
        }

        window.abrirEscolha = (n) => { document.getElementById('choice-name').innerText = n; document.getElementById('action-choice-modal').style.display = 'block'; document.getElementById('overlay-bg').style.display = 'block'; document.getElementById('btn-go-profile').onclick = () => { fecharModais(); verPerfilOutro(n); }; document.getElementById('btn-go-chat').onclick = () => { fecharModais(); abrirChat(n); }; };
        window.abrirChat = async (n) => { chatAtivo = n; document.getElementById('chat-title').innerText = "CONVERSA: " + n; document.getElementById('chat-modal').style.display = 'block'; document.getElementById('overlay-bg').style.display = 'block'; update(ref(db, `usuarios/${userAtual}/notificacoes`), {[n]: false}); const chatId = [userAtual, n].sort().join("_"); onValue(ref(db, `chats/${chatId}`), snap => { if(chatAtivo !== n) return; const mBox = document.getElementById('chat-messages'); mBox.innerHTML = ""; if(snap.val()) Object.values(snap.val()).forEach(m => { const div = document.createElement('div'); div.className = `msg ${m.u === userAtual ? 'me' : 'them'}`; div.innerText = m.t; mBox.appendChild(div); }); mBox.scrollTop = mBox.scrollHeight; }); };
        document.getElementById('btn-send-chat').onclick = () => { const t = document.getElementById('chat-input').value.trim(); if(!t || !chatAtivo) return; const chatId = [userAtual, chatAtivo].sort().join("_"); push(ref(db, `chats/${chatId}`), {u: userAtual, t: t}); document.getElementById('chat-input').value = ""; update(ref(db, `usuarios/${chatAtivo}/notificacoes`), {[userAtual]: true}); };
        
        function switchTab(t) {
            document.getElementById('content-loja').style.display = t==='loja'?'block':'none';
            document.getElementById('content-game').style.display = t==='game'?'block':'none';
            document.getElementById('content-rank').style.display = t==='rank'?'block':'none';
            if(t==='game') startSnake(); else stopSnake();
        }
        document.getElementById('btn-tab-loja').onclick = () => switchTab('loja');
        document.getElementById('btn-tab-game').onclick = () => switchTab('game');
        document.getElementById('btn-tab-rank').onclick = () => switchTab('rank');

        document.getElementById('btn-abrir-meu-perfil').onclick = () => { document.getElementById('my-profile-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-abrir-central').onclick = () => { document.getElementById('central-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('nav-amigos').onclick = () => { fecharModais(); document.getElementById('friends-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('nav-sobre').onclick = () => { fecharModais(); document.getElementById('about-edit-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('nav-loja').onclick = () => { fecharModais(); document.getElementById('shop-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; switchTab('loja'); };
        document.getElementById('btn-lista-usuarios').onclick = () => { document.getElementById('users-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-adm-acesso').onclick = () => { document.getElementById('admin-modal').style.display='block'; document.getElementById('overlay-bg').style.display='block'; };
        document.getElementById('btn-sair').onclick = () => { localStorage.clear(); location.reload(); };
        document.getElementById('btn-upload-bg').onclick = () => document.getElementById('file-bg').click();
        document.getElementById('file-avatar').onchange = (e) => { const r=new FileReader(); r.onload=()=>update(ref(db, `usuarios/${userAtual}`), {avatar: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('file-bg').onchange = (e) => { const r=new FileReader(); r.onload=()=>update(ref(db, `usuarios/${userAtual}`), {bg: r.result}); r.readAsDataURL(e.target.files[0]); };
        document.getElementById('btn-toggle-posts').onclick = () => { const s = document.getElementById('posts-section'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; };
        document.getElementById('btn-add-foto').onclick = () => document.getElementById('file-post').click();
        document.getElementById('file-post').onchange = (e) => { const r = new FileReader(); r.onload = () => { imgPostBase64 = r.result; document.getElementById('post-preview').src = r.result; document.getElementById('post-preview').style.display = "block"; }; r.readAsDataURL(e.target.files[0]); };
        document.getElementById('btn-publicar').onclick = () => { const t = document.getElementById('post-text').value.trim(); if(t || imgPostBase64) { push(ref(db, 'posts'), {texto: t, imagem: imgPostBase64, autor: userAtual}); document.getElementById('post-text').value = ""; document.getElementById('post-preview').style.display = "none"; imgPostBase64 = ""; } };
        window.comprar = (c, p) => { if(ptsSaldo >= p) { let up = { pontos: ptsSaldo-p }; up[c] = true; update(ref(db, `usuarios/${userAtual}`), up); } else alert("SEM PONTOS!"); };
        document.getElementById('btn-add-sobre').onclick = async () => { const t = document.getElementById('input-sobre-tit').value, v = document.getElementById('input-sobre-val').value; if(!t || !v) return; const s = await get(child(ref(db), `usuarios/${userAtual}/sobre`)); let list = s.val() || []; list.push({titulo:t, desc:v}); update(ref(db, `usuarios/${userAtual}`), {sobre: list}); };
        function renderSobreEdit(itens) { const l = document.getElementById('minha-lista-sobre'); l.innerHTML = ""; if(itens) itens.forEach((it, idx) => { l.innerHTML += `<div>${it.titulo}: ${it.desc}</div>`; }); }
        document.getElementById('btn-login-adm').onclick = () => { if(document.getElementById('pass-mestre').value === "12345678900987654321") { document.getElementById('admin-auth').style.display = 'none'; document.getElementById('admin-panel').style.display = 'block'; } };
        function renderAdmin(todos) { const l = document.getElementById('admin-ban-list'); l.innerHTML = ""; for(let n in todos) { const b = todos[n].banido; l.innerHTML += `<div>${n} <button onclick="toggleBan('${n}', ${b})">${b?'ON':'OFF'}</button></div>`; } }
        window.toggleBan = (u, b) => update(ref(db, `usuarios/${u}`), {banido: !b});

        const salvo = localStorage.getItem('localnet_user'); if(salvo) logar(salvo);
    </script>
</body>
</html>
